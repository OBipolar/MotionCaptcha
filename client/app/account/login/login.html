<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
      <!-- <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
      <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p> -->
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group">
          <label>Captcha</label>
          <br>
             <ul class="pager col-sm-2" ng-repeat="seg in captchaSegs">
              <li><label></label><i style="font-size: 3em" class="{{seg.url}}"></i></li>
              </ul>
          <input type="captcha" name="captcha" class="form-control" ng-model="user.captcha" required>
          <button class="btn btn-inverse btn-lg btn-login" ng-click="detect()">Detect</button>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && form.captcha.$error.required && submitted">
             Missing Login Info.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>
          <!-- <p class="help-block" ng-show="user.captcha && submitted">
             Fail the Captcha auth test, please try again.
          </p> -->
          <p class="help-block">{{ errors.other }}</p>
          <p class="help-block" ng-show="user.captcha != true && submitted">Fail the Captcha auth test, please try again.</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a>
        </div>


        <div class="group">
          <label>Gesture Input</label>
           <input type="gesture" name="gesture" class="form-control" ng-model="user.gesture" required>
           <button class="btn btn-inverse btn-lg btn-login" type="gesSubmit" ng-click="addGesture()">
            Submit Gesture
          </button>
          <ul ng-repeat="motion in returnMotions">
            <li>{{motion.name}}</li>
          </ul>
          {{compareResult}}
        </div>


      </form>
    </div>
  </div>
  <hr>
</div>
